<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Async Await and Promise</title>
</head>
<body>
    <p id="seen"></p>
    <script>
        function result(seen) {
            document.getElementById("seen").innerHTML= seen;
        }

        let promise = new Promise (function(resolve, reject) {
            const x = "Have a Good Day";
            const y = "Have a Good Day";
            if(x === y) {
                resolve();
            }else {
                reject();
            }
        });

        promise.then(function() {
            result('Success, No error found')
        },
        function(){
            result('some error has occured')
        })
    </script>
</body>
</html>
